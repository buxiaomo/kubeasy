apiVersion: v1
kind: Service
metadata:
  name: nginx01
  labels:
    app: nginx01
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: nginx01
  type: NodePort
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nginx01
  labels:
    app: nginx01
spec:
  selector:
    matchLabels:
      app: nginx01
  template:
    metadata:
      labels:
        app: nginx01
    spec:
      tolerations:
        - operator: Exists
          effect: NoSchedule
      containers:
        - name: nginx01
          image: nginx:1.17.9-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
---
