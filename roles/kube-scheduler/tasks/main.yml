- name: Health check
  uri:
    url: "https://{{ inventory_hostname | ip_format }}:10259/healthz"
    validate_certs: no
    return_content: yes
    client_cert: "/etc/kubernetes/pki/kube-scheduler.crt"
    client_key: "/etc/kubernetes/pki/kube-scheduler.key"
  register: this
  until: 
    - "'ok' in this.content"
    - this.status == 200
  retries: 120
  delay: 1
  when: scheduler_systemd.changed
